<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Use the Force</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Geostar+Fill&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                <img class="img-fluid" id="title-logo" src="assets/images/titleLogo.jpg" alt="star wars title image">
                <h1 class="text-white" id="titleText">Use The Force</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="mainSection" class="row" >
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <p class="text-white">enter content here</p>
                <div><span id="resultText"></span></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 text-center">
                <h3>Press any key to get started!</h3>
                <h4>Wins</h4>
                <div><span id="wins"></span></div>
                <h4>Current Word</h4>
                <div><span id="secretWord"></span></div>
                <h4>Number of guesses remaining</h4>
                <div><span id="guessesRemaining"></span></div>
                <h4>Letters already guessed</h4>
                <div><span id="alreadyGuessedLetters"></span></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-white">Try not. Do or do not... There is no try.</span>
        </div>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
